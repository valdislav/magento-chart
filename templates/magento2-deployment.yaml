apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "magento.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "magento.name" . }}
    helm.sh/chart: {{ include "magento.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "magento.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "magento.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 80
          volumeMounts:
            - name: code
              mountPath: /var/www/html
        - name: nginx
          image: nginx:1.9
          volumeMounts:
          - name: code
            mountPath: /var/www/html
          - name: nginx-config-volume
            mountPath: /etc/nginx/nginx.conf
            subPath: nginx.conf
      volumes:
        - name: nginx-config-volume
          configMap:
            name: {{ template "magento.fullname" . }}-nginx-config
        - name: code
        {{- if .Values.persistence.nfs.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "magento.fullname" . }}-claim
        {{- else }}
          hostPath:
            path: {{.Values.monolith.volumeHostPath}}
        {{- end -}}
